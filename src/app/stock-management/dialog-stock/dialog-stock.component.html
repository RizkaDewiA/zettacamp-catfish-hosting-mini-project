<div class="top-flex" *ngIf="addData; else notAddStock">
  <h2 mat-dialog-title>Add New Menu</h2>
  <button
    [mat-dialog-close]="true"
    matSuffix
    mat-icon-button
    [ngStyle]="{ color: 'red' }"
  >
    <mat-icon>clear</mat-icon>
  </button>
</div>
<ng-template #notAddStock>
  <div class="top-flex">
    <h2 mat-dialog-title>Edit Stock : {{ dataStock?.name | titlecase }}</h2>
    <button
      [mat-dialog-close]="true"
      matSuffix
      mat-icon-button
      [ngStyle]="{ color: 'red' }"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</ng-template>
<mat-dialog-content [formGroup]="formStock">
  <mat-form-field class="full-width mr-bottom-1" appearance="fill">
    <mat-label>Name</mat-label>
    <input type="text" matInput formControlName="name" />
    <mat-error *ngIf="this.formStock.get('name')?.invalid">
      This field is required !
    </mat-error>
  </mat-form-field>
  <mat-form-field class="full-width mr-bottom-1" appearance="fill">
    <mat-label>Stock</mat-label>
    <input type="number" matInput formControlName="stock" />
    <mat-error *ngIf="this.formStock.get('stock')?.invalid">
      This field is required !
    </mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
