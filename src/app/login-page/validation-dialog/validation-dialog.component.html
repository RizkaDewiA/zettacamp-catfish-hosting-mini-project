<h2 mat-dialog-title>{{"validation.check-email" | translate | titlecase}}</h2>
<p class="pd-bottom-1">{{"validation.text-email" | translate | titlecase}}</p>
<mat-dialog-content class="mr-top-1">
    <form [formGroup]="validationForm">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>{{"title.email" | translate | titlecase}}</mat-label>
            <input
              matInput
              formControlName="email"
              required
            />
            <mat-error *ngIf="this.validationForm.controls.email.hasError('required')">
              {{"mat-error.fill-email" | translate | titlecase}}
            </mat-error>
            <mat-error *ngIf="this.validationForm.controls.email.hasError('email')">
              {{"pattern.email" | translate | titlecase}}
            </mat-error>
          </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button type="button" mat-button (click)="onCancel()">{{"login-first.cancel-btn" | translate | titlecase}}</button>
    <button type="submit" mat-flat-button color="primary" (click)="onValidation()">{{"validation.next-btn" | translate | titlecase}}</button>
</mat-dialog-actions>
