<h2 mat-dialog-title>Check Email</h2>
<p class="pd-bottom-1">please enter your email first in below</p>
<mat-dialog-content class="mr-top-1">
    <form [formGroup]="validationForm">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>{{"title.email" | translate | titlecase}}</mat-label>
            <input
              matInput
              formControlName="email"
              required
            />
            <mat-error *ngIf="this.validationForm.get('email').invalid">You Must Fill This Field With Your Email</mat-error>
          </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" (click)="onValidation()">Next</button>
</mat-dialog-actions>
