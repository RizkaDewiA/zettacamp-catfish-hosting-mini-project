<h2 mat-dialog-title>{{"cart-dialog.title-dialog" | translate | titlecase}} : {{dataCart?.menu[0].recipe_id.recipe_name | titlecase}}</h2>
<mat-dialog-content [formGroup]="formCart">
  <mat-form-field class="width-absoulte mr-bottom-1" appearance="fill">
    <mat-label>{{"cart.note" | translate | titlecase}}</mat-label>
    <textarea type="text" matInput formControlName="note"></textarea>
    <mat-error *ngIf="this.formCart.get('note')?.invalid"> {{"cart-dialog.error-maxLength" | translate | titlecase}} </mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end" >
  <button type="button" mat-button mat-dialog-close color="warn">{{"cart-dialog.cancel-btn" | translate | titlecase}}</button>
  <button
    type="submit"
    mat-flat-button
    color="primary"
    (click)="onSubmit()"
  >
    {{"cart-dialog.submit-btn" | translate | titlecase}}
  </button>
</mat-dialog-actions>
