<h2 mat-dialog-title>Edit Note Cart : {{dataCart?.menu[0].recipe_id.recipe_name | titlecase}}</h2>
<mat-dialog-content [formGroup]="formCart">
  <!-- <mat-form-field class="full-width mr-bottom-1" appearance="fill">
    <mat-label>Amount</mat-label>
    <input type="number" matInput formControlName="amount" />
    <mat-error *ngIf="this.formCart.get('amount')?.invalid"> This field is required ! </mat-error>
  </mat-form-field> -->
  <mat-form-field class="width-absoulte mr-bottom-1" appearance="fill">
    <mat-label>Note</mat-label>
    <textarea type="text" matInput formControlName="note"></textarea>
    <mat-error *ngIf="this.formCart.get('note')?.invalid"> This field is required ! </mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end" >
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    (click)="onSubmit()"
  >
    Submit
  </button>
</mat-dialog-actions>
